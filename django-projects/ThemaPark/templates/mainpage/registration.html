{% extends './base.html' %}
{% load static %}
{% block content %}
  <div class="py-5 text-center" style="">

      <div class="container">
      <div class="row" style="">
        <div class="mx-auto col-lg-6 col-10">
          <h1 class="" style="font-size: 40px;">회원가입</h1>
          <form class="text-left" method="post" action="{% url 'mainpage:registration' %}">
            {% csrf_token %}
            {% include "mainpage/form_errors.html" %}
            <div class="form-group">
              <label for="name">성함</label>
              <input type="text" class="form-control" name = "name" id="name" placeholder="홍길동"
                     value="{{ form.name.value|default_if_none:'' }}">
            </div>
            <div class="form-group" style="">
              <label for="birth">출생년도</label>
              <input type="text" class="form-control" name = "birth" id="birth" placeholder="2000"
                     value="{{ form.form15.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
              <label for="sex">성별</label>
              <input type="text" class="form-control" name = "sex" id="sex" placeholder="남/여"
                     value="{{ form.form16.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
              <label for="username">이메일</label>
              <input type="text" class="form-control" name = "username" id="username" placeholder="abc123@gmail.com"
                     value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name = "password1" id="password1" placeholder="••••"
                       value="{{ form.password1.value|default_if_none:'' }}">
              </div>
              <div class="form-group col-md-6">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name = "password2" id="password2" placeholder="••••"
                       value="{{ form.password2.value|default_if_none:'' }}">
              </div>


            </div>
            <!-- <div class="form-group">
              <div class="form-check" style=""> <input class="form-check-input" type="checkbox" id="agree" name="agree" value="off"> <label class="form-check-label" for="agree">이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</label> </div>
            </div>  -->
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
